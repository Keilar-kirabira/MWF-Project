<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MWF login</title>
    <!--bootstrap CSS-->
    <link rel="stylesheet" href="CSS/bootstrap-5.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="CSS2/index.css">
</head>
<body>
   <div class="login-card">
    <h3 class="text-center mb-3">Mayondo Wood and Funiture Ltd</h3>
    <p class="text-center text-muted">Login to continue</p>
   
    <form action="dashboard.html" method="get">
  <div class="mb-3">
    <label for="email" class="form-label">Email or Username</label>
    <input type="text" class="form-control" id="email" placeholder="Enter email or username">
  </div>
  
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Enter password">
  </div>

  <div class="d-grid">
    <button type="submit" class="btn btn-success">Login</button>
  </div>

  <p class="text-center mt-3"><a href="#">Forgot password?</a></p>
</form>

      
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.minjs"></script>  
</body>
</html>
