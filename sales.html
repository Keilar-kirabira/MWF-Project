    <div class="container mt-5">
      <h2 class="mb-4 text-center">Record New Sale</h2>
      <p class="text-center">
        Fill in the customer details and finalize the sale.
      </p>
      <h2>Sale Entry Form</h2>
      <form id="saleForm" action="/Addsale" method="post">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="customerName" class="form-label">Customer Name</label>
            <input
              type="text"
              class="form-control"
              id="customerName"
              name="customerName"
              placeholder="Enter Customer Name"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="productType" class="form-label"> Type of Product</label>
            <select
              class="form-select"
              id="productType"
              name="productType"
              required
            >
              <option value="" selected disabled>Choose...</option>
              <option value="Wood">Wood</option>
              <option value="Furniture">Furniture</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="productName" class="form-label">Product Name</label>
            <input
              type="text"
              class="form-control"
              id="productName"
              name="productName"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="quantity" class="form-label">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              name="quantity"
              min="1"
              placeholder="Enter quantity"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="unitPrice" class="form-label">Unit Price (UGX)</label>
            <input
              type="number"
              class="form-control"
              id="unitPrice"
              name="unitPrice"
              placeholder="Enter unit price"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="totalPrice" class="form-label">Total Price (UGX)</label>
            <input
              type="text"
              class="form-control"
              id="totalPrice"
              name="totalPrice"
              readonly
            />
          </div>
          <div class="col-md-6">
            <label for="transportCheck" class="form-check-label"
              >Add 5% Transport Fee</label
            >
            <input
              type="checkbox"
              class="form-check-input"
              id="transportCheck"
              name="transportCheck"
            />
          </div>
          <div class="col-md-6">
            <label for="paymentType" class="form-label"> Type of Payment</label>
            <select
              class="form-select"
              id="paymentType"
              name="paymentType"
              required
            >
              <option value="" selected disabled>
                --Select Payment Type--
              </option>
              <option value="Cash">Cash</option>
              <option value="Cheque">Cheque</option>
              <option value="Bank overdraft">Bank Overdraft</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="paymentDate" class="form-label">Date</label>
            <input
              type="date"
              class="form-control"
              id="paymentDate"
              name="paymentDate"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="salesagent" class="form-label"
              >Sales agent Name</label
            >
            <input
              type="text"
              class="form-control"
              id="salesagent"
              name="salesagent"
              required
            />
          </div>
          <!-- <div class="col-md-6">
        <label for="receiptNumber" class="form-label">Receipt Number</label>
        <input type="text" class="form-control" id="receiptNumber" name="receiptNumber" value="Auto-generated" readonly>
      </div> -->
          <div class="col-12">
            <button type="submit" class="btn btn-dark">Add Sale</button>
          </div>
        </div>
      </form>
    </div>
