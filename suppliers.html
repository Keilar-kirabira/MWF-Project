    <div class="container mt-5">
      <h2 class="mb-4">Supplier Management</h2>
    <!-- Supplier Form -->
    <form id="supplierForm" class="mb-4" >
      <div class="row g-3">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            id="supplierName"
            placeholder="Supplier Name"
            name="supplierName"
            required
          />
        </div>
       
        <div class="col-md-4">
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            placeholder="Phone Number"
            name="phoneNumber"
            required
          />
        </div>
        <div class="col-md-4">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            name="email"
            required
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Physical Address"
            name="physicaladdress"
            required
          />
        </div>

          <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            id="productsSupplied"
            placeholder="Product Supplied"
            name="productsSupplied"
            required
          />
        </div>

        <div class="col-md-4">
          <select class="form-select" id="status"  name="status" required>
            <option value="" selected disabled>Select Status</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
            <option value="Pending">Pending</option>
          </select>
        </div>
        <div class="col-12">
          <button id="addsupplier" type="submit" class="btn btn-primary">Add Supplier</button>
        </div>
      </div>
    </form>

    <!-- Supplier List Table -->
      <table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
          <th>Supplier Name</th>
          <th>Contact Person</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
          <th>Status</th>
        </tr>
