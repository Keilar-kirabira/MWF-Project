    <div class="container mt-5">
      <h2 class="mb-4 text-center">Stock Entry Form</h2>
      <div id="mainError" class="main-error-message"></div>
      <!-- <form id="stockForm" action="/stock" method="post"> -->
        <form id="stockForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="productName" class="form-label">Product Name</label>
            <select
              class="form-select"
              id="productName"
              name="productName"
              required
            >
              <option value="" disabled selected>Choose...</option>
              <option value="Timber">Timber</option>
              <option value="Pole">Pole</option>
              <option value="Hardwood">Hardwood</option>
              <option value="Softwood">Softwood</option>
              <option value="Bed">Bed</option>
              <option value="Sofa">Sofa</option>
              <option value="Chair">Chair</option>
              <option value="Tables">Tables</option>
              <option value="Cupboards">Cupboards</option>
              <option value="Office Chairs">Office Chairs</option>
              <option value="Dining Tables">Dining Tables</option>
            </select>
            <div id="errorproductName" class="error-message"></div>
          </div>
          <div class="col-md-6">
            <label for="productType" class="form-label">Type of Product</label>
            <select
              class="form-select"
              id="productType"
              name="productType"
              required
            >
              <option value="" disabled selected>Choose...</option>
              <option value="Wood">Wood</option>
              <option value="Furniture">Furniture</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="quantity" class="form-label">Quantity</label>
            <input
              type="number"
              class="form-control"
              id="quantity"
              name="quantity"
              min="1"
              placeholder="Enter quantity"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="costPrice" class="form-label">Cost Price (UGX)</label>
            <input
              type="number"
              class="form-control"
              id="costPrice"
              name="costPrice"
              placeholder="Enter cost price"
              required
            />
          </div>
          <div class="col-md-4">
            <label for="productPrice" class="form-label"
              >Product Price (UGX)</label
            >
            <input
              type="number"
              class="form-control"
              id="productPrice"
              name="productPrice"
              placeholder="Enter Product price"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="supplierName" class="form-label">Supplier Name</label>
            <input
              type="text"
              class="form-control"
              id="supplierName"
              name="supplierName"
              placeholder="Enter supplier name"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="dateBought" class="form-label">Date</label>
            <input
              type="date"
              class="form-control"
              id="dateBought"
              name="dateBought"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="quality" class="form-label">Quality</label>
            <select class="form-select" id="quality" name="quality" required>
              <option value="" disabled selected>Choose...</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="color" class="form-label">Color</label>
            <input
              type="text"
              class="form-control"
              id="color"
              name="color"
              placeholder="Enter color"
            />
          </div>
          <div class="col-md-3">
            <label for="measurements" class="form-label">Measurements</label>
            <input
              type="text"
              class="form-control"
              id="measurements"
              name="measurements"
              placeholder="Enter 200cm x 150cm x 90cm"
            />
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-dark">Submit Stock</button>
          </div>
        </div>
      </form>
      <div id="successMessage" class="success-message"></div>
